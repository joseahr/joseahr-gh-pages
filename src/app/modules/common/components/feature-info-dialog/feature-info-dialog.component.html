<h4 md-dialog-title>
  <img src="{{feature.getProperties().photoURL}}" style="max-height : 40px; object-fit : cover; border-radius : 20px; line-height : 10px;">
  {{feature.getProperties().displayName}}
</h4>
<div md-dialog-content>
  <md-list>
    <h3 md-subheader>Mensaje</h3>
    <md-list-item>
      <md-icon md-list-icon>date_range</md-icon>
      <p md-line> {{getDate()}} </p>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item>
      <md-icon md-list-icon>comment</md-icon>
      <p md-line> {{feature.getProperties().message}} </p>
    </md-list-item>
  </md-list>

</div>
<div md-dialog-actions align="end">
  <button 
    *ngIf="userId == feature.getProperties().userId" 
    md-icon-button 
    md-dialog-close=""
    (click)="deleteFeature()"
  ><md-icon color="accent">delete</md-icon></button>
  <button md-icon-button md-dialog-close=""><md-icon color="primary">close</md-icon></button>
</div>
